{% extends "base.html" %}

{% block title %}
{{ post.title }} - Blogly
{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><small>Created at: {{ post.created_at }}</small></p>
<a href="{{ url_for('edit_post_form', post_id=post.id) }}" class="btn btn-primary">Edit</a>
<form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{{ url_for('show_user', user_id=post.user.id) }}" class="btn btn-secondary">Back to User</a>
{% endblock %}
