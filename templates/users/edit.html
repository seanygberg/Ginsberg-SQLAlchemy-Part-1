{% extends "base.html" %}

{% block title %}
Edit {{ user.first_name }} {{ user.last_name }}
{% endblock %}

{% block content %}
<h1>Edit User</h1>
<form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="url" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('show_user', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
