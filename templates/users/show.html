{% extends "base.html" %}

{% block title %}
{{ user.first_name }} {{ user.last_name }} Profile
{% endblock %}

{% block content %}
<h1>{{ user.first_name }} {{ user.last_name }}</h1>
<img src="{{ user.image_url }}" alt="{{ user.first_name }} {{ user.last_name }}" class="img-thumbnail">
<p><a href="{{ url_for('edit_user_form', user_id=user.id) }}" class="btn btn-primary">Edit</a></p>
<form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
{% endblock %}
